<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<style>
			/* Dark theme (default) */
			:root,
			[data-theme="dark"] {
				--bg-primary: #1e1e1e;
				--bg-secondary: #252526;
				--bg-tertiary: #2d2d2d;
				--bg-hover: #2a2a2a;
				--bg-active: #333333;
				--text-primary: #ffffff;
				--text-secondary: #d4d4d4;
				--text-tertiary: #888888;
				--text-muted: #666666;
				--border-color: #333333;
				--selection-bg: #264f78;
				--success-bg: #1a3d1a;
				--error-bg: #3d1a1a;
			}

			/* Light theme */
			[data-theme="light"] {
				--bg-primary: #ffffff;
				--bg-secondary: #f5f5f5;
				--bg-tertiary: #e8e8e8;
				--bg-hover: #e0e0e0;
				--bg-active: #d5d5d5;
				--text-primary: #1a1a1a;
				--text-secondary: #333333;
				--text-tertiary: #666666;
				--text-muted: #888888;
				--border-color: #d0d0d0;
				--selection-bg: #add6ff;
				--success-bg: #dcfce7;
				--error-bg: #fee2e2;
			}

			/* Prevent flash of wrong theme */
			html {
				background-color: var(--bg-primary);
			}

			body {
				margin: 0;
				background-color: var(--bg-primary);
				color: var(--text-secondary);
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
